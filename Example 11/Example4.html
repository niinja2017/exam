<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            border: 2px solid black;
            height: 200px;
            margin: 50px;
        }
        @keyframes my-animation{
            0%{
                transform: translateX(0);
            }
            20%{
                transform: translateX(300px);
            }
            25%{
                transform: translateX(300px) rotate(90deg);
            }
            45%{
                transform: translateX(300px) translateY(300px) rotate(90deg);
            }
            50%{
                transform: translateX(300px) translateY(300px) rotate(180deg);
            }
            70%{
                transform: translateX(0) translateY(300px) rotate(180deg);
            }
            75%{
                transform: translateX(0) translateY(300px) rotate(270deg);
            }
            95%{
                transform: translateX(0) translateY(0) rotate(270deg);
            }
            100%{
                transform: translateX(0) translateY(0) rotate(360deg);
            }
        }
        img{
            opacity: 0.7;
            display: block;
            width: 300px;
            animation-name: my-animation;
            animation-duration: 5s;
            /* animation-play-state: running; */
            /* animation-iteration-count: 2; */
            /* animation-direction: normal; */
            animation-fill-mode: forwards;
        }
        /* img:hover{
            animation-play-state: paused;
        } */
    </style>
</head>
<body>
    <div>
        <img src="./images/back.jpg">
    </div>
</body>
</html>
