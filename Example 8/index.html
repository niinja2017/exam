<!DOCTYPE html>
<html>
<head>
    <title>Example 1</title>
    <meta charset="utf-8" />
    <style>
        .red{
            background-color:red;
            box-sizing:content-box;
        }
        .green{
            background-color:green;
            box-sizing:border-box;
        }
        .box{
            width:150px;
            height:150px;
            padding:20px;
            border:20px solid black;
            margin:20px;
        }
    </style>
</head>
<body>
    <!-- box-sizing -->
    <div class="box red"></div>
    <div class="box green"></div>
</body>
</html>
